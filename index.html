	<script>
	var contador = 3;
	var concluidas = 0;
	function adciona(){
		var data = document.getElementById("idData").value;
		var nome = document.getElementById("idNome").value;
		var termino = document.getElementById("idTermino").value;
		var atividade = document.getElementById("idAtividade").value;
		
		$('#myTable').append('<tr><th>'+data+'</th><th>'+nome+'</th><th>'+termino+'</th><th>'+atividade+'</th><td><button type="button" id="concluir" onclick="deleteRow(this)">Concluir</button> </td></tr>');
        contador = contador+1; 
			
        atualizaBarra();                                           
                                                    
													
	}
	function deleteRow(btn) {
	  var row = btn.parentNode.parentNode;
	  row.parentNode.removeChild(row);
	  
	  concluidas = concluidas+1;
	  
	  atualizaBarra();
	}
	
	function atualizaBarra(){
		var total = (concluidas/contador)*100;
		document.getElementById("barraProgresso").value = total;
	}
	</script>
